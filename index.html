<!DOCTYPE html>
<html>
  <head>
    <title>Etsy Product Description Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Etsy Product Description Generator</h1>
    <form>
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" name="product-name">
      <br>
      <label for="product-description">Product Description:</label>
      <textarea id="product-description" name="product-description"></textarea>
      <br>
      <label for="target-customer">Target Customer:</label>
      <input type="text" id="target-customer" name="target-customer">
      <br>
      <label for="special-details">Special Details:</label>
      <input type="text" id="special-details" name="special-details">
      <br>
      <button type="button" id="generate-button">Generate</button>
    </form>
    <div id="output"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
